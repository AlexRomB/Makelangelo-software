name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flags:
          - "-Xms512m -Xmx1024m"             # Taille initiale et maximale du tas
          - "-XX:+UseG1GC"                   # Utilise le Garbage Collector G1
          - "-XX:+UseParallelGC"             # Utilise le Garbage Collector parallèle
          - "-XX:+UseStringDeduplication"    # Active la déduplication des chaînes (String Deduplication)
          - "-Xlog:gc*"                      # Log des événements GC

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4.2.1
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    - name: Build and Test with Maven and Flags
      run: |
        echo "Running build with flags: ${{ matrix.flags }}"
        ./mvnw -B verify -DargLine="${{ matrix.flags }}"
      timeout-minutes: 15

    - name: Get JaCoCo Coverage
      id: coverage
      run: |
        # Exécute le script de couverture et capture le résultat
        coverage=$(python3 config/coverage.py target/site/jacoco/jacoco.csv)
        
        # Affiche la couverture pour vérification
        echo "Extracted coverage: $coverage"

        # Vérifie si la couverture est vide ou invalide
        if [ -z "$coverage" ] || ! [[ "$coverage" =~ ^[0-9]+(\.[0-9]+)?$ ]]; then
          echo "Error: Coverage is not a valid number."
          exit 1
        fi

        # Enregistre la couverture dans les variables d'environnement
        echo "COVERAGE=$coverage" >> $GITHUB_ENV

    - name: Fail if coverage has not improved
      run: |
        coverage=$COVERAGE
        threshold=24.46
        if (( $(echo "$coverage - $threshold <= 0.1" | bc -l) )); then
          echo "Coverage is not improved."
          exit 1
        else
          echo "New coverage: $coverage%. Coverage is improved!"
        fi

    - name: Upload Coverage Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: "Coverage Report - Flags ${{ matrix.flags }}"
        path: target/site/jacoco
